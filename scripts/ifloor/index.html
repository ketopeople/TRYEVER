<html>
<head>
<title>i-floorplanner</title>
<script language="javascript" src="includes/embedflash.js"></script>
 
<script language="javascript">
var defaultvalue = "foo";
var query = location.search;
if ( query != "" ) {  //
	vararray = query.split( "=" );  //  Create the initial array by splitting pieces based on the 
	varval = {};  //  Create array
	var usequery = 1;
} else {
	var usequery = 0;
}

function urlvars ( varnum ) {
	if (usequery) {
		for ( i=1; i<vararray.length; i++ ) {  //  Loop through vararray
			if ( vararray[i].indexOf( "&" ) != -1 ) {  //  If it is not the last variable (there is an &)
				varval[i] = vararray[i].substring( 0, vararray[i].indexOf( "&" ) );
			} else {
				varval[i] = vararray[i].substring( 0 );  //  Else it is the last variable
			}
		}
		return (varval[varnum]);  //  This writes the variable value into the page (basically, not literally)..
	} else {
		return defaultvalue;
	}
}
</script>

</body>
